<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:fragment="copy">
    <title>OrderShop</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
</head>
<body>


<div align="center" class="container">
    <h1>
        <strong> PURCHASE </strong>
    </h1>
    <hr>
    <h2>Create New item</h2>
    <form method="POST" th:action="@{/saveItem}"
          th:object="${item}">

        <input class="form-control mb-4 col-4"
               placeholder="name" th:field="*{itemName}"
               type="text">

        <input class="form-control mb-4 col-4"
               placeholder="detail" th:field="*{itemDetail}"
               type="text">

        <input class="form-control mb-4 col-4"
               placeholder="price" th:field="*{itemPrice}"
               type="text">

        <button class="btn btn-info col-2" type="submit">Save Order</button>
    </form>

</div>


</body>
</html>

<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:fragment="copy">
    <title>OrderShop</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
</head>
<body>

<div align="center" class="container" style=" margin:10px">
    <h1>
        <strong> PURCHASE </strong>
    </h1>
    <hr>
    <h2>Create New Order</h2>
    <form action="#" method="POST"
          th:action="@{/saveOrder}" th:object="${order}">
        <h2>Update Order Detail</h2>
        <div><label>User Id: <input placeholder="User Id [INTEGER]" required="true" th:field="*{userId}" type="number"/>
        </label></div>
        <div><label>Order Status:<input class="form-control mb-4 col-4" placeholder="order status" required="true"
                                        th:field="*{orderStatus}"
                                        type="text"/> </label></div>
        <div><label>Create on:<input class="form-control mb-4 col-4" required="true" th:field="*{createdOn}"
                                     type="date"/> </label>
        </div>
        <div><label>Modified on:<input class="form-control mb-4 col-4" required="true" th:field="*{modifiedOn}"
                                       type="date"/> </label>
        </div>
        <div><label>Item Id: <input placeholder="Item id [INTEGER] " required="true" th:field="*{itemId}"
                                    type="number"/> </label></div>
        <div><label>Description: <input class="form-control mb-4 col-4" placeholder="Order Details"
                                        th:field="*{orderDetail}"
                                        type="text"/> </label></div>
        <button class="btn btn-info col-2" type="submit">Save Order</button>
    </form>

</div>


</body>
</html>

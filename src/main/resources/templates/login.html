<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
>
<head>
    <title>Login |Order Shop</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta
            content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1, user-scalable=no"
            id="Viewport" name="viewport"/>

    <!-- Bootstrap -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" media="screen"
          rel="stylesheet"/>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
          rel="stylesheet"/>

</head>
<body>
<style>
    body
{
    margin: 0;
    padding: 10;
    font-family: 'Arial';
}
.login{
        width: 382px;
        overflow: hidden;
        margin: auto;
        margin: 20 0 0 450px;
        padding: 80px;
        border-radius: 15px ;

}
h2{
    text-align: center;
    color: #277582;
    padding: 20px;
}



</style>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<div class="login">
    <h2>Login Page</h2><br>
    <form id="login" method="post" th:action="@{/login}">
        <div><label> User Name: <input id="Uname" name="username" type="text"/> </label></div>
        <div><label> Password: <input id="Pass" name="password" type="password"/> </label></div>
        <div><input id="log" type="submit" value="Sign In"/></div>
    </form>

</div>

</body>
</html>
